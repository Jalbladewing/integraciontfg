<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-horizontal-layout width-full>
    <vaadin-image width="100px" height="100px" _id="imagenNave" :middle :right :expand="0.1"></vaadin-image>
    <vaadin-vertical-layout margin="false" :center :expand="0.3">
     <vaadin-horizontal-layout>
      <vaadin-label style-name="bold texto-blanco" plain-text>
        Naves en construcción: 
      </vaadin-label>
      <vaadin-label style-name="texto-blanco" plain-text _id="navesConstruccionL">
        X 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout>
      <vaadin-label style-name="bold texto-blanco" plain-text>
        Tiempo restante: 
      </vaadin-label>
      <vaadin-label style-name="texto-blanco" plain-text _id="tiempoL">
        0:00:00 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-button plain-text _id="cancelarConstruccionB">
       Cancelar Construcción 
     </vaadin-button>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
