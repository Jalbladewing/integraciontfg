<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;galaxyTheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-horizontal-layout style-name="well" width-full _id="hLayout">
    <vaadin-vertical-layout size-auto margin="false" _id="layoutOrigen" :middle>
     <vaadin-image width="50px" height="50px" _id="imagenPlanetaOrigen" :center></vaadin-image>
     <vaadin-label plain-text _id="nombreOrigen" :center>
       Nombre Planeta 
     </vaadin-label>
    </vaadin-vertical-layout>
    <vaadin-horizontal-layout :middle :expand>
     <vaadin-label plain-text _id="coordenadasOrigenL">
       (0,0) 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-vertical-layout size-auto _id="layoutTiempoRestante" :expand="10">
     <vaadin-image width="50px" height="50px" _id="imagenMovimiento"></vaadin-image>
     <vaadin-label plain-text _id="tiempoRestanteL" :center>
       00:00:00 
     </vaadin-label>
    </vaadin-vertical-layout>
    <vaadin-horizontal-layout :middle :right>
     <vaadin-label plain-text _id="coordenadasDestinoL">
       (0,0) 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-vertical-layout size-auto margin="false" :middle :right>
     <vaadin-image width="50px" height="50px" _id="imagenPlanetaDestino" :center></vaadin-image>
     <vaadin-label plain-text _id="nombreDestino" :center>
       Nombre Planeta 
     </vaadin-label>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout style-name="card" size-auto _id="buttonLayout">
     <vaadin-button plain-text _id="verNavesB">
       Ver Naves 
     </vaadin-button>
     <vaadin-button plain-text _id="regresarB" :center>
       Regresar 
     </vaadin-button>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
