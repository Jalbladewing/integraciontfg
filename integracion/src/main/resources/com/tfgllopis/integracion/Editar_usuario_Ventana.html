<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout responsive size-full>
   <vaadin-vertical-layout style-name="well" responsive size-auto margin="false" :center>
    <vaadin-horizontal-layout style-name="cabecera_ventanas" width-full>
     <vaadin-label style-name="h2 texto-blanco" plain-text :center>
       Editar Usuario 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout margin>
     <vaadin-vertical-layout width-auto height-full margin="false">
      <vaadin-label plain-text>
        Usuario 
      </vaadin-label>
      <vaadin-label plain-text>
        Correo 
      </vaadin-label>
      <vaadin-label plain-text>
        Contraseña 
      </vaadin-label>
      <vaadin-label plain-text>
        Repetir Contraseña 
      </vaadin-label>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout size-auto margin="false">
      <vaadin-text-field enabled="false" _id="usuarioF"></vaadin-text-field>
      <vaadin-text-field placeholder="ej: example@gmail.com" _id="emailF"></vaadin-text-field>
      <vaadin-password-field placeholder="ej: *****" _id="passwordF"></vaadin-password-field>
      <vaadin-password-field placeholder="ej: *****" _id="password2F"></vaadin-password-field>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout :center>
     <vaadin-check-box caption="Activo" _id="activoChckBx"></vaadin-check-box>
     <vaadin-vertical-layout style-name="card" size-auto margin="false" _id="layoutRoles">
      <vaadin-radio-button-group enabled="false" data-item-type="java.lang.String" _id="rolesRadio">
       <option item="Jugador" selected>Jugador</option>
       <option item="Administrador">Administrador</option>
      </vaadin-radio-button-group>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout :center>
     <vaadin-button plain-text _id="guardarB">
       Guardar Cambios 
     </vaadin-button>
     <vaadin-button plain-text _id="cancelarB">
       Cancelar 
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-label visible="false" style-name="success" plain-text _id="correctoL" :center>
      Cambios realizados con éxito 
    </vaadin-label>
    <vaadin-label visible="false" style-name="failure" plain-text _id="errorL" :center>
      Error 
    </vaadin-label>
    <vaadin-label plain-text>
      (*) Valor Cambiado 
    </vaadin-label>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
