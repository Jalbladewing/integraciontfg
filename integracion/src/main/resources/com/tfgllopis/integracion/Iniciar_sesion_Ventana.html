<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" margin="false">
   <vaadin-vertical-layout responsive size-full :center>
    <vaadin-label style-name="huge h4 bold texto-blanco" responsive plain-text _id="tituloL" :center>
      Rebelion Galactica 
    </vaadin-label>
    <vaadin-image width="100px" height="100px" _id="imagenLogo" :center></vaadin-image>
    <vaadin-vertical-layout style-name="fondo_cabecera_cuerpo" spacing="false" size-auto margin="false" :center>
     <vaadin-horizontal-layout style-name="cabecera_ventanas" responsive width-full height="67px">
      <vaadin-label style-name="h2 texto-blanco" plain-text :center>
        Login 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-vertical-layout style-name="cuerpo_ventanas" size-auto :center>
      <vaadin-horizontal-layout responsive margin>
       <vaadin-vertical-layout size-full margin="false">
        <vaadin-label style-name="texto-blanco" plain-text>
          Usuario(*) 
        </vaadin-label>
        <vaadin-label style-name="texto-blanco" plain-text>
          Contraseña(*) 
        </vaadin-label>
       </vaadin-vertical-layout>
       <vaadin-vertical-layout margin="false">
        <vaadin-text-field placeholder="ej: Jose93" _id="usuarioF"></vaadin-text-field>
        <vaadin-password-field placeholder="ej: *****" _id="passwordF"></vaadin-password-field>
       </vaadin-vertical-layout>
      </vaadin-horizontal-layout>
      <vaadin-button responsive plain-text _id="loginB" :center>
        Iniciar Sesión 
      </vaadin-button>
      <vaadin-label visible="false" style-name="failure" plain-text _id="errorL" :center>
        Datos incorrectos 
      </vaadin-label>
      <vaadin-label visible="false" style-name="success" plain-text _id="correctoL" :center>
        Registro realizado con éxito 
      </vaadin-label>
      <vaadin-horizontal-layout>
       <vaadin-label style-name="texto-blanco" plain-text>
         Si aun no tiene cuenta: 
       </vaadin-label>
       <vaadin-button style-name="link text-underline" size-full plain-text _id="registrarseB">
         Registrarse 
       </vaadin-button>
      </vaadin-horizontal-layout>
      <vaadin-label style-name="texto-blanco" plain-text>
        (*) No vacío 
      </vaadin-label>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
