<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;galaxyTheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-grid size-full data-item-type="com.tfgllopis.integracion.Nave" _id="navesTabla" :center>
    <table>
     <colgroup>
      <col column-id="nombreNave" sortable>
      <col column-id="tipoNavenombreTipoNave" sortable>
      <col column-id="bloqueada" sortable>
     </colgroup>
     <thead>
      <tr default>
       <th plain-text column-ids="nombreNave">Nombre</th>
       <th plain-text column-ids="tipoNavenombreTipoNave">Tipo</th>
       <th plain-text column-ids="bloqueada">Bloqueada</th>
      </tr>
     </thead>
     <tbody></tbody>
    </table>
   </vaadin-grid>
  </vaadin-vertical-layout>
 </body>
</html>
