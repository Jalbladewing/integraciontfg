<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout responsive size-full>
   <vaadin-vertical-layout style-name="well" responsive size-auto margin="false" :center>
    <vaadin-horizontal-layout style-name="cabecera_ventanas" width-full>
     <vaadin-label style-name="h2 texto-blanco" plain-text _id="tituloL" :center>
       Pirata LvL X 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-vertical-layout size-auto margin="false" :center>
     <vaadin-vertical-layout style-name="card" size-auto margin="false">
      <vaadin-horizontal-layout style-name="cabecera_ventanas" width-full>
       <vaadin-label style-name="h3 texto-blanco" plain-text :center>
         Instalaciones 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-panel width="850px" height="350px" :center>
       <vaadin-horizontal-layout _id="layoutInstalaciones"></vaadin-horizontal-layout>
      </vaadin-panel>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout style-name="card" margin="false">
      <vaadin-horizontal-layout style-name="cabecera_ventanas" width-full>
       <vaadin-label style-name="h3 texto-blanco" plain-text :center>
         Naves 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-grid-layout spacing height-full _id="layoutNaves">
       <row>
        <column></column>
        <column></column>
        <column></column>
       </row>
       <row>
        <column></column>
        <column></column>
        <column></column>
       </row>
      </vaadin-grid-layout>
     </vaadin-vertical-layout>
     <vaadin-horizontal-layout :center>
      <vaadin-button plain-text _id="guardarB">
        Guardar Cambios 
      </vaadin-button>
      <vaadin-button plain-text _id="cancelarB">
        Cancelar 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-label visible="false" style-name="failure" plain-text _id="errorL" :center>
       Error 
     </vaadin-label>
     <vaadin-label visible="false" style-name="success" plain-text _id="correctoL" :center>
       Instalaciones modificadas correctamente 
     </vaadin-label>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
