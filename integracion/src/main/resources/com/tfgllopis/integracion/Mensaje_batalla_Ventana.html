<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout responsive size-full>
   <vaadin-vertical-layout style-name="well" spacing="false" responsive margin="false" :center>
    <vaadin-horizontal-layout style-name="cabecera_ventanas" width-full>
     <vaadin-label style-name="h2 texto-blanco" plain-text _id="tipoL" :center>
       Tipo Mensaje 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-vertical-layout size-auto>
     <vaadin-label plain-text>
       Asunto 
     </vaadin-label>
     <vaadin-text-field width="300px" readonly _id="asuntoF"></vaadin-text-field>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout>
     <vaadin-tab-sheet _id="nombreNaveL">
      <tab caption="Atacantes" selected>
       <vaadin-panel height="300px">
        <vaadin-vertical-layout _id="atacantesLayout"></vaadin-vertical-layout>
       </vaadin-panel>
      </tab>
      <tab caption="Defensores">
       <vaadin-panel height="300px">
        <vaadin-vertical-layout _id="defensoresLayout"></vaadin-vertical-layout>
       </vaadin-panel>
      </tab>
      <tab caption="Recompensas">
       <vaadin-panel height="300px">
        <vaadin-vertical-layout>
         <vaadin-vertical-layout spacing="false" margin="false">
          <vaadin-horizontal-layout style-name="card" width-full>
           <vaadin-label style-name="h2" plain-text>
             Recursos Obtenidos 
           </vaadin-label>
          </vaadin-horizontal-layout>
          <vaadin-horizontal-layout style-name="well" width-full _id="recursosLayout"></vaadin-horizontal-layout>
         </vaadin-vertical-layout>
         <vaadin-vertical-layout spacing="false" margin="false">
          <vaadin-horizontal-layout style-name="card" width-full>
           <vaadin-label style-name="h2" plain-text>
             Naves Desbloqueadas 
           </vaadin-label>
          </vaadin-horizontal-layout>
          <vaadin-horizontal-layout style-name="well" width-full _id="navesDesbloqueadasLayout"></vaadin-horizontal-layout>
         </vaadin-vertical-layout>
        </vaadin-vertical-layout>
       </vaadin-panel>
      </tab>
     </vaadin-tab-sheet>
    </vaadin-vertical-layout>
    <vaadin-horizontal-layout :center>
     <vaadin-button plain-text _id="borrarB">
       Borrar Mensaje 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
